<!DOCTYPE html>
<html>
<center>
<head>
<style></style>
<title>Image To Base64</title>
<h2>IMG 2 B64</h2>
</head>
<body>
<label for="url">Enter an https:// URL:</label>

<input type="url" name="url" id="url"
       placeholder="https://example.com"
       pattern="https://.*" size="30"
       required list="DURLS">
<datalist id="DURLS">
  <option value="https://developer.mozilla.org/">
  <option value="http://www.google.com/">
  <option value="http://www.microsoft.com/">
  <option value="https://www.mozilla.org/">
  <option value="http://w3.org/">
</datalist>
<button onClick="upload();">Submit</button>
<script>
  function toDataURL(src, callback){
    var image = new Image();
    image.crossOrigin = 'Anonymous';
 
    image.onload = function(){
      var canvas = document.createElement('canvas');
      var context = canvas.getContext('2d');
      canvas.height = this.naturalHeight;
      canvas.width = this.naturalWidth;
      context.drawImage(this, 0, 0);
      var dataURL = canvas.toDataURL('image/jpeg');
      callback(dataURL);
    };
    image.src = src;
  }
function upload() {
	let url = document.getElementById("url").value;
	toDataURL(url, function(dataURL){
        document.getElementById("preveiw").src=dataURL;
        document.getElementById("warning").hidden=true;
        document.getElementById("dataurl").innerText=dataURL;
        alert("Copied: "+dataURL+" to clipboard!");
        navigator.clipboard.writeText(dataURL);
    })
};
</script>
